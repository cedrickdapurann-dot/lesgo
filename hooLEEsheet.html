<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Lang to</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --baby-pink: #FFB6D9;
            --soft-pink: #FFC9E0;
            --light-pink: #FFE5F1;
            --deep-pink: #FF85B3;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--light-pink) 0%, var(--soft-pink) 50%, var(--baby-pink) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(255, 133, 179, 0.3);
            backdrop-filter: blur(10px);
            transform: scale(0);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            animation-delay: 0.2s;
        }

        @keyframes popIn {
            to {
                transform: scale(1);
            }
        }

        .heart-icon {
            font-size: 80px;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.1);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            color: var(--deep-pink);
            font-size: 3em;
            margin-bottom: 20px;
            animation: slideDown 0.8s ease-out;
            animation-delay: 0.4s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 400;
            animation: fadeIn 1s ease-out;
            animation-delay: 0.6s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out;
            animation-delay: 0.8s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: linear-gradient(135deg, var(--deep-pink), var(--baby-pink));
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 15px 40px rgba(255, 133, 179, 0.4);
        }

        #noBtn {
            background: white;
            color: var(--deep-pink);
            border: 3px solid var(--baby-pink);
            position: relative;
        }

        #noBtn:hover {
            transform: scale(0.95);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 182, 217, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-out;
        }

        .celebration-content {
            text-align: center;
            color: white;
            transform: scale(0);
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .celebration h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .celebration p {
            font-size: 2em;
            color: white;
            opacity: 1;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--deep-pink);
            position: absolute;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.1em;
            }
            .celebration h2 {
                font-size: 3em;
            }
            .celebration p {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>

    <div class="container">
        <div class="card">
            <div class="heart-icon">üíù</div>
            <h1> Elaiza, will you be my Valentine?</h1>
            <p>Hi Elaiza! Will you be my Valentine? You‚Äôre the reason I‚Äôm happy and motivated every single day. Ily, my everything! </p>
            <div class="buttons">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No üò¢</button>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Yeyy! </h2>
            <p>Usap usapan nato ng bayan</p>
            <p style="font-size: 4em; margin-top: 20px;">üíñ‚ú®ü•∞</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        const heartBg = document.getElementById('heartBg');
        const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
        
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 15 + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heartBg.appendChild(heart);
        }

        // Yes button
        document.getElementById('yesBtn').addEventListener('click', function() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'flex';
            
            // Create confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.background = ['#FFB6D9', '#FF85B3', '#FFC9E0', '#FF69B4'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    celebration.appendChild(confetti);
                }, i * 30);
            }
        });

        // No button - make it run away!
        const noBtn = document.getElementById('noBtn');
        let noBtnClicks = 0;
        
        noBtn.addEventListener('mouseenter', function() {
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            noBtnClicks++;
            
            if (noBtnClicks === 1) {
                noBtn.textContent = 'Are you sure? ü•∫';
            } else if (noBtnClicks === 2) {
                noBtn.textContent = 'Really? üò¢';
            } else if (noBtnClicks === 3) {
                noBtn.textContent = 'Please? üíî';
            } else if (noBtnClicks >= 4) {
                noBtn.textContent = 'Catch me if you can! üòú';
            }
        });

        noBtn.addEventListener('click', function() {
            alert('The "No" button is broken! Guess you have to say yes! üíïüòâ');
        });
    </script>
</body>
</html>
